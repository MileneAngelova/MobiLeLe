<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>MobiLeLeLe</title>
    <th:block th:insert="~{fragments/head}"/>
</head>
<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container">
    <h2 class="text-center text-white m-3">All Brands</h2>
    <div class='row mb-4 d-flex justify-content-around'
         th:action="@{/brands/all}"
         th:object="${brandModel}">
        <div class="brand-section col-md-5 mr-auto d-flex flex-column"
             th:each="brand : ${allBrands}">
            <h2>Car brand:
                <span th:text="${brand.name}"
                >Brand name
                </span>
            </h2>
            <div th:each="model : ${brand.models}">
                Models:
                <table>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Picture</th>
                    </tr>
                    <tr>
                        <th th:text="${model.id}">No</th>
                        <th th:text="${model.name}">Model Name</th>
                        <th th:text="${model.category}">Model Category</th>
                        <th th:text="${model.startYear}">Model Start Year</th>
                        <th th:text="${model.endYear}">Model End Year</th>
                        <th>
                            <img alt="image"
                                 class="img-thumbnail rounded"
                                 th:src="${model.imageUrl}">
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div>
        <footer></footer>
    </div>
</div>
</body>
</html>
