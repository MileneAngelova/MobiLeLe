<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <title>MobiLeLeLe</title>
</head>

<body>
<div th:replace="~{fragments/navbar}">Navbar</div>
<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
            th:action="@{/users/login}"
            th:method="post"
            th:object="${loginModel}">

        <div th:if="${loginError}" class="text-danger">Incorrect username or password!</div>

        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email"
                   value="email"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   name="email"
                   type="email"
                   class="form-control"
                   placeholder="Email"/>
            <small class="invalid-feedback text-danger">
                <div th:each="err : ${#fields.errors('email')}"
                     th:text="${err}">
                </div>
            </small>
        </div>
<!--        <p class="invalid-feedback errors alert alert-danger">-->
<!--            Wrong format email.-->
<!--        </p>-->
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   value="password"
                   th:field="*{password}"
                   th:errorclass="is-invalid"
                   name="password"
                   type="password" min="2" max="20"
                   class="form-control"
                   placeholder="Password"/>
            <small class="invalid-feedback text-danger">
                <div th:each="err : ${#fields.errors('password')}"
                     th:text="${err}">
                </div>
            </small>
        </div>
<!--        <p class="invalid-feedback errors alert alert-danger">-->
<!--            Invalid username or password.-->
<!--        </p>-->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
